language: cpp

matrix:
    include:
        - os: linux
          dist: focal
          compiler: clang
          before_install: CC=clang CXX=clang++

        - os: linux
          dist: focal
          compiler: gcc
          before_install: CC=gcc-7 CXX=g++-7 UPDATE_WEBSITE=true

        - os: linux
          dist: focal
          compiler: gcc

        - os: osx
          compiler: clang

        - os: windows
          before_install: EXTRA_CMAKE_FLAGS=(-G "Visual Studio 15 2017 Win64" -Thost=x64)

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-7
            - g++-7
            - libstdc++-7-dev

env:
    global:
        - secure: ""
        - LLVM_VERSION=11.0.0

install:
    - set -e
    - if [ $TRAVIS_OS_NAME == "linux" ]; then
          export LLVM_TARBALL_NAME=clang+llvm-$LLVM_VERSION-x86_64-linux-gnu-ubuntu-$(lsb_release -sr);
          wget --no-verbose https://github.com/llvm/llvm-project/releases/download/llvmorg-$LLVM_VERSION/$LLVM_TARBALL_NAME.tar.xz;
          tar -xf $LLVM_TARBALL_NAME.tar.xz;
          export LLVMDIR="$PWD/$LLVM_TARBALL_NAME";
          pip install --user lit;
      fi
    - if [ $TRAVIS_OS_NAME == "osx" ]; then
          export LLVM_TARBALL_NAME=clang+llvm-$LLVM_VERSION-x86_64-apple-darwin;
          wget --no-verbose https://github.com/llvm/llvm-project/releases/download/llvmorg-$LLVM_VERSION/$LLVM_TARBALL_NAME.tar.xz;
          tar -xf $LLVM_TARBALL_NAME.tar.xz;
          export LLVMDIR="$PWD/$LLVM_TARBALL_NAME";
          pip2 install lit pyyaml;
      fi
    - if [ $TRAVIS_OS_NAME == "windows" ]; then
          curl -L "https://ziglang.org/deps/llvm%2bclang%2blld-$LLVM_VERSION-x86_64-windows-msvc-release-mt.tar.xz" --output llvm.tar.xz && 7z x llvm.tar.xz && 7z x llvm.tar;
          export LLVMDIR="$PWD/llvm+clang+lld-$LLVM_VERSION-x86_64-windows-msvc-release-mt";
          choco install python2;
          export PATH="/c/Python27:/c/Python27/Scripts:$PATH";
          pip install lit;
      fi
    - export PATH="$LLVMDIR/bin:$PATH"

script:
    - set -e
    - printenv
    - cmake --version
    - export CMAKE_BUILD_PARALLEL_LEVEL=""
    - cmake .
      -DCMAKE_PREFIX_PATH="$LLVMDIR"
      -DCMAKE_BUILD_TYPE=Debug
      "${EXTRA_CMAKE_FLAGS[@]}"
    - cmake --build .
    - cmake --build . --target check
    - if [ $TRAVIS_OS_NAME == "linux" ] && [ $TRAVIS_COMPILER == "clang" ]; then
          cmake --build . --target lint;
      fi

after_success:
    - if [ $UPDATE_WEBSITE == "true" ]; then
          wget --no-verbose https://github.com/jgm/pandoc/releases/download/2.9.2.1/pandoc-2.9.2.1-1-amd64.deb;
          sudo dpkg -i pandoc-2.9.2.1-1-amd64.deb;
          scripts/ci-update-website.sh;
      fi
