sudo: false
dist: trusty

language: cpp

os:
    - linux
    - osx

compiler:
    - clang
    - gcc

addons:
    apt:
        sources:
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.9
            - gcc-5
            - g++-5
            - libstdc++-6-dev
            - libedit-dev
            - lcov

matrix:
    exclude:
        - os: linux
          env: BUILD_SHARED_LIBS=ON
        - os: osx
          compiler: gcc

env:
    global:
        - secure: ""
        - LLVM_VERSION=6.0.1
        - LLVM_TARBALL_NAME=clang+llvm-6.0.1-x86_64-linux-gnu-ubuntu-14.04
    matrix:
        - BUILD_SHARED_LIBS=OFF
        - BUILD_SHARED_LIBS=ON

before_install:
    - if [ $TRAVIS_OS_NAME == "linux" ]; then
          if [ $CXX == "clang++" ]; then export CXX="clang++-3.9"; fi;
          if [ $CXX == "g++" ]; then export CC="gcc-5" CXX="g++-5" CXXFLAGS="-coverage"; fi;
      fi

install:
    - if [ $TRAVIS_OS_NAME == "linux" ]; then
          wget http://releases.llvm.org/$LLVM_VERSION/$LLVM_TARBALL_NAME.tar.xz;
          tar -xvf $LLVM_TARBALL_NAME.tar.xz;
          export LLVMDIR="$PWD/$LLVM_TARBALL_NAME";
          pip install --user lit cpp-coveralls;
      fi
    - if [ $TRAVIS_OS_NAME == "osx" ]; then
          brew update;
          brew install cmake llvm;
          export LLVMDIR="$(brew --prefix llvm)";
          pip2 install lit;
      fi

script:
    - set -e # Error out immediately if any of the following commands fails.
    - cmake -G "Unix Makefiles"
      -DCMAKE_PREFIX_PATH="$LLVMDIR"
      -DBUILD_SHARED_LIBS=$BUILD_SHARED_LIBS
      -DCMAKE_CXX_FLAGS="$CXXFLAGS" -DCMAKE_BUILD_TYPE=Debug .
    - make
    - make check
    - if [ $CXX == "g++-5" ]; then
          make coverage;
      fi

after_success:
    - if [ $CXX == "g++-5" ]; then
          coveralls --exclude $LLVM_TARBALL_NAME --exclude CMakeFiles --exclude extlibs;
          scripts/update-delta-sandbox.sh;
      fi
